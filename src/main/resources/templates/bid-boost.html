<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bid boost</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" >
</head>
<body>
<form class="form" method="post" th:action="@{/bid/boost}" th:object="${bid}">

    <div class="form__grid-1">

        <div class="form__cell-1">
            <h3 class="form__head-3">Добавить автомобиль к заявке</h3>
        </div>

        <div class="form__cell-2">
            <input type="text" placeholder="Номер заявки" class="form__input-1" th:field="*{id}">
        </div>

        <div class="form__cell-2">
            <select class="form-control" id="dropDownList" th:field = "*{registrationNumber}">
                <option value="0">выберите регистрационный номер автомобиля</option>
                <option th:each="car : ${carList}" th:value="${car.registrationNumber}" th:text="${car.registrationNumber}"></option>
            </select>
        </div>

        <div class="form__cell-6">
            <input type="submit" value="Добавить" class="form__submit-1">
        </div>

    </div> <!-- .form__grid-1 -->
</form>
</body>
</html>
