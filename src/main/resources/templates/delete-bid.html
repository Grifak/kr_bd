<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete bid</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" >
</head>
<body>
<form class="form" method="post" th:action="@{/bid/delete}" th:object="${bid}">

    <div class="form__grid-1">

        <div class="form__cell-1">
            <h3 class="form__head-3">Удаление заявки</h3>
        </div>

        <div class="form__cell-2">
            <input type="text" placeholder="Номер заявки" class="form__input-1" th:field="*{id}">
        </div>

        <div class="form__cell-6">
            <input type="submit" value="Удалить" class="form__submit-1">
        </div>

    </div> <!-- .form__grid-1 -->
</form>
</body>
</html>
