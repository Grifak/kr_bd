<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create car</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" >
</head>
<body>
<header>
    <div class="wrap-logo">
        <a class="logo">Автосервис SWAP</a>
    </div>
    <nav>
        <a class="active" href="/user/register">Регистрация</a>
        <a href="/user/login">Авторизация</a>
    </nav>
</header>


<form class="form" method="post" th:action="@{/user/register}" th:object="${regRequest}">

    <div class="form__grid-1">

        <div class="form__cell-1">
            <h3 class="form__head-3">Регистрация</h3>
        </div>

        <div class="form__cell-2">
            <input type="text" placeholder="Логин" class="form__input-1" th:field="*{login}">
        </div>

        <div class="form__cell-3">
            <input type="text" placeholder="Пароль" class="form__input-2" th:field="*{password}">
        </div>

        <div class="form__cell-3">
            <input type="text" placeholder="Почта" class="form__input-2" th:field="*{email}">
        </div>

        <div class="form__cell-6">
            <input type="submit" value="Зарегистрироваться" class="form__submit-1">
        </div>

    </div> <!-- .form__grid-1 -->
</form>

<footer>
    <ul class="social">
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-linkedin"><ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>
    <ul class="menu">
        <li><a href="/info">О нас</a></li>
        <li><a href="/contact">Контакты</a></li>
    </ul>
    <p>©2023 Gr1fak | All Rights Reserved</p>
</footer>
</body>
</html>
